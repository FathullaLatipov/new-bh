    <script>


        function mouseLeave() {
            document.querySelector(".block-info").style.visibility = 'hidden';
            document.querySelector(".block-info").style.opacity = '0';
            $('.block-info__wrap div').remove();
        }

        function mouseEnter(id, name, arr) {
            document.querySelector("#name").innerHTML = "Дом № " + name;

            var left = document.querySelector("#block__svg_"+id).getBoundingClientRect().left;
            var top = document.querySelector("#block__svg_"+id).getBoundingClientRect().top;

            var item = document.querySelector("#block__svg_"+id);

            document.querySelector(".block-info").style.visibility = 'visible';
            document.querySelector(".block-info").style.opacity = '1';

            document.querySelector(".block-info").style.left = `${left}px`;

            if(item.classList.contains('block-top')) {
                document.querySelector(".block-info").style.top = `${top-100}px`;
            } else {
                document.querySelector(".block-info").style.top = `${top+200}px`;
            }

            const list = document.querySelector('.block-info__wrap');

            for(i = 0; i < arr.length; i++) {
                let newItem = document.createElement('div');
                newItem.textContent = arr[i];
                list.appendChild(newItem);
            }

            if (arr == 'Бизнес центр'){
                $('.block-info__wrap div').css("background-color", "#bc954d");
                $('.block-info__title').css("display", "none");
            }else {
                $('.block-info__title').css("display", "block");
            }
        }

    </script>
