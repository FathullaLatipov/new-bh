    <script>
        window.addEventListener('load', () => { 
          document.querySelector(':root').style
            .setProperty('--vh', window.innerHeight/100 + 'px');
        })

        
            
        

        document.querySelector(".floor-flat").style.visibility = 'hidden';
        function mouseLeave() {
            document.querySelector(".floor-flat").style.visibility = 'hidden';
        }
        function mouseEnter(id, number, amount, size) {
            var left = document.querySelector("#floor_svg_"+id).getBoundingClientRect().left;
            var top = document.querySelector("#floor_svg_"+id).getBoundingClientRect().top;
            document.querySelector(".floor-flat").style.visibility = 'visible';
            $('#number').text(number);
            $('#amount').text(amount);
            $('#size').text(size);
             if($(window).width()>=768) {
                document.querySelector(".floor-flat").style.top = `${top-100}px`;
           		document.querySelector(".floor-flat").style.left = `${left+60}px`;
            } else {
                document.querySelector(".floor-flat").style.top = `${top-50}px`;
                document.querySelector(".floor-flat").style.left = `${left}px`;
            }
        }

        if($(window).width()>=768) {
            var descTop = $('.floor__number-current').position().top;
            $('.floor__number-desc').css('top', descTop);
        } else {
            var descTop = $('.floor__number-current').position().left;
            $('.floor__number-desc').css('left', descTop);
        }

    </script>
