<script>
    //SLIDER START

    let svgIndex = 0;
    let index2 = 0;

    $('.slide-item svg').eq(svgIndex).css('visibility', 'visible');
    $('.slide-item svg').eq(svgIndex).css('opacity', '1');

    let index = 1;
    var rotate = true;

    window.addEventListener('wheel', function (event) {
        if (event.deltaY < 0) {
            rotateForward()
        }
        else if (event.deltaY > 0) {
            rotateBack()
        }
    });

    if ($(window).width() >= 768) {

        $('.house').touchInit();

        $(".house").swipe(
            function (direction) {
                if (direction == 'left') {
                    rotateBack();
                }

                if (direction == 'right') {
                    rotateForward();
                }
            }
        );
    }

    function rotateForward() {
        if (rotate == true) {
            $('.slide-item svg').css('visibility', 'hidden');
            $('.slide-item svg').eq(svgIndex).css('opacity', '0');
            $('.house-floor').css('visibility', 'hidden');
            svgIndex++
            if (svgIndex == $('.slide-item svg').length) {
                svgIndex = 0;
            }
            rotate = false;
            index++;
            let slideShow = setInterval(function () {
                if ($('.slide-item').eq(index).hasClass('slide-item__show')) {
                    clearInterval(slideShow);
                    rotate = true;
                    $('.slide-item svg').eq(svgIndex).css('visibility', 'visible');
                    $('.slide-item svg').eq(svgIndex).css('opacity', '1');
                } else {
                    index++;
                    if (index >= $('.slide-item').length) {
                        index = 0;
                        $('.slide-item__active img').attr('src', ($('.slide-item img').eq(1).attr('src')));
                    }
                    $('.slide-item__active img').attr('src', ($('.slide-item img').eq(index).attr('src')));
                }
            }, 70);
        }
    }

    function rotateBack() {
        if (rotate == true) {
            $('.slide-item svg').css('visibility', 'hidden');
            $('.slide-item svg').eq(svgIndex).css('opacity', '0');
            $('.house-floor').css('visibility', 'hidden');
            svgIndex--
            if (svgIndex <= -1) {
                svgIndex = $('.slide-item svg').length - 1;
            }
            rotate = false;
            index--;
            let slideShow = setInterval(function () {
                if ($('.slide-item').eq(index).hasClass('slide-item__show') && index != index2) {
                    index2 = -5;
                    clearInterval(slideShow);
                    rotate = true;
                    $('.slide-item svg').eq(svgIndex).css('visibility', 'visible');
                    $('.slide-item svg').eq(svgIndex).css('opacity', '1');
                } else {
                    index2 = -5;
                    if (index <= -1) {
                        index = $('.slide-item').length - 1;
                        $('.slide-item__active img').attr('src', ($('.slide-item img').eq(1).attr('src')));
                    }
                    index--;
                    $('.slide-item__active img').attr('src', ($('.slide-item img').eq(index).attr('src')));
                }
            }, 70);
        }
    }


    //SLIDER END


    function mouseLeave() {
        document.querySelector(".house-floor").style.visibility = 'hidden';
    }


    function mouseEnter(id, number, size) {
        var left = document.querySelector("#floor_svg_" + id).getBoundingClientRect().left;
        var top = document.querySelector("#floor_svg_" + id).getBoundingClientRect().top;

        document.querySelector(".house-floor").style.visibility = 'visible';


        // $(".floor-flat span.floor-flat1").text(number);

        $('#number').text(number);
        $('#size').text(size);
        document.querySelector(".house-floor").style.top = `${top - 50}px`;
        document.querySelector(".house-floor").style.left = `${left - 120}px`;
    }


    if ($(window).width() <= 768) {


        $('.floor__number-desc').css('margin-left', '0');
        $('.floor__number-desc').css('left', '50%');
        $('.floor__number-desc').css('transform', 'translateX(-50%)');

        let index = $('.floor__number').length - $('.floor__number-current').index('.floor__number');
        $(`.svg-floor-${index}`).css('opacity', '.8');

        $('.floor-carousel').children().each( function( index ) {
            $(this).attr( 'data-position', index-2 );
          });

        $('.house-carousel').owlCarousel({
            items: 1,
            margin: 0,
            dots: false,
            mouseDrag: true,
            loop: true,
            touchDrag: false,
            onTranslated: callback
        });

        $('.floor-carousel').owlCarousel({
            items: 5,
            margin: 0,
            dots: false,
            mouseDrag: true,
            onDragged: current
        });

        $('.floor__number').click(function(e) {
            e.preventDefault();
            $('.floor-carousel').trigger('to.owl.carousel', $(this).data( 'position' ) );
            current();
          });

        function callback() {
            $('.house-carousel span').removeClass('current-block');
            $('.house-carousel .active span').eq(0).addClass('current-block');
            target();
        }

        function current() {
            $('.owl-item a').removeClass('floor__number-current');
            $('.owl-item').removeClass('floor__number-current');
            $('.floor-carousel .active').eq(2).addClass('floor__number-current');
            $('.floor-carousel .active a').eq(2).addClass('floor__number-current');
            target();
        }

        $('.house-carousel .active span').eq(0).addClass('current-block');
        $('.floor-carousel .active').eq(2).addClass('floor__number-current');
        $('.floor-carousel .active a').eq(2).addClass('floor__number-current');
        $('.slide-nav__prev').click(function () {
            rotateForward();
            $('.house-carousel').trigger('next.owl.carousel');
            target();
        });
        $('.slide-nav__next').click(function () {
            rotateBack();
            $('.house-carousel').trigger('prev.owl.carousel');
            target();
        });

        $('.house-carousel div span').click(function () {
            $('.house-carousel div span').removeClass('current-block');
            $(this).addClass('current-block');
            target();
        });

        function target() {
            var fn = $('.floor__number.floor__number-current').text();
            var cb = $('.current-block').text();
            $('path.floor_target').removeClass('current');
            $('.floor_target[data-number=' + fn + '][data-block=' + cb + ']').addClass('current');
        }

        target()
    }


</script>
</body>
